<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, Table, Table</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/style.css')}}">
</head>
<body>
    <div id=header> 
    <h1>Let's table this topic, okay?</h1>
    </div>

    <div id="container">

        <div class="row001"> 
            <h1>Random Numbers</h1>
            {% for number in displayRandomNumbers %}
                <p>{{ number }}</p>
            {% endfor %}
            <h1>Students</h1>
                <table class="studentTbl">  
                    <tr>
                        <th class="studentTblHdr">Name</th>
                        <th class="studentTblHdr">Age</th>
                    </tr>
                    {% for s in displayStudentInfoList %}
                    <tr> 
                        <td class="studentTblData">{{s['name']}}</td>
                        <td class="studentTblData">{{s['age']}}</td>
                    </tr>
                    {% endfor %}    
                </table>



            
        </div>
        <div class="row001"> 
            {% for s in displayStudentInfoList %}
                <p>{{ s['name'] }} - {{ s['age'] }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
