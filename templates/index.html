<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, Table, Table</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/style.css')}}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id=header> 
    <h1>Let's table this topic, okay?</h1>
    </div>

    <div id="container">

        <div class="row001"> 
            <!-- <h1>Random Numbers</h1>
            {% for number in displayRandomNumbers %}
                <p>{{ number }}</p>
            {% endfor %} -->
            <h1>Students</h1>
                <table class="studentTbl">  
                    <tr>
                        <th class="studentTblHdr">Name</th>
                        <th class="studentTblHdr">Age</th>
                    </tr>
                    {% for s in displayStudentInfoList %}
                    <tr> 
                        <td class="studentTblData">{{s['name']}}</td>
                        <td class="studentTblData">{{s['age']}}</td>
                    </tr>
                    {% endfor %}    
                </table>

                <h1>Coding Dojo Titans</h1>
                <table class="studentTbl">  
                    <tr>
                        <th class="studentTblHdr">First Name</th>
                        <th class="studentTblHdr">Last Name</th>
                        <th class="studentTblHdr">Full Name</th>
                    </tr>
                    {% for s in displayUserList %}
                    <tr> 
                        <td class="studentTblData">{{s['firstName']}}</td>
                        <td class="studentTblData">{{s['lastName']}}</td>
                        <td class="studentTblData">{{s['firstName']}} {{s['lastName']}}</td>
                    </tr>
                    {% endfor %}    


            
        </div>
    </div>
</body>
</html>
